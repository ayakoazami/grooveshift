<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrooveShift – Debug Cover Loading</title>
  <style>/* (省略: 既存のスタイルをそのまま流用) */</style>
</head>
<body>
  <h1>GrooveShift (Debug Mode)</h1>
  <div class="player">
    <div class="file-input">
      <label for="filePicker">Select Audio</label>
      <input id="filePicker" type="file" accept=".mp3,.wav,audio/*">
    </div>
    <div class="file-input">
      <label for="imgPicker">Select Cover Image</label>
      <input id="imgPicker" type="file" accept="image/*">
    </div>
    <div class="cover" id="cover">
      <div id="placeholder" class="placeholder">♪</div>
      <img id="coverImg" alt="Album Art">
    </div>
    <!-- 略: 残りUIは同じ -->
  </div>

  <audio id="audio"></audio>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/music-metadata-browser@2.7.11/dist/music-metadata-browser.iife.min.js"></script>
  <script>
    const pick = document.getElementById('filePicker');
    const imgPick = document.getElementById('imgPicker');
    const coverImg = document.getElementById('coverImg');
    const placeholder = document.getElementById('placeholder');

    pick.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      console.group('🛠 Debug: Audio File Selected');
      console.log('File:', file);

      // jsmediatags でタグ全出力
      jsmediatags.read(file, {
        onSuccess: tag => {
          console.log('jsmediatags:', tag);
          if (tag.tags.picture) {
            const { data, format } = tag.tags.picture;
            const blob = new Blob([new Uint8Array(data).buffer], { type: format });
            const url = URL.createObjectURL(blob);
            console.log('Cover from APIC:', url);
            showCover(url);
          } else {
            console.warn('No picture in jsmediatags. Fallback.');
            fallbackCover(file);
          }
        },
        onError: err => {
          console.error('jsmediatags error:', err);
          fallbackCover(file);
        }
      });
      console.groupEnd();
    });

    function fallbackCover(file) {
      console.group('🔄 Debug: Fallback via music-metadata-browser');
      musicMetadata.parseBlob(file)
        .then(meta => {
          console.log('music-metadata-browser:', meta.common);
          if (meta.common.picture && meta.common.picture.length) {
            const pic = meta.common.picture[0];
            const blob = new Blob([pic.data.buffer || pic.data], { type: pic.format });
            const url = URL.createObjectURL(blob);
            console.log('Cover from fallback APIC:', url);
            showCover(url);
          } else {
            console.warn('No picture in fallback metadata.');
          }
        })
        .catch(err => console.error('music-metadata-browser error:', err))
        .finally(() => console.groupEnd());
    }

    function resetCover() {
      coverImg.classList.remove('show');
      coverImg.src = '';
      placeholder.style.opacity = 1;
    }
    function showCover(src) {
      coverImg.src = src;
      coverImg.onload = () => {
        coverImg.classList.add('show');
        placeholder.style.opacity = 0;
      };
    }

    // 略: 残るUI制御 (play, tempo, etc.) はそのまま
  </script>
</body>
</html>
